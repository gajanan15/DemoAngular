<p>structural-directice-ng-switch works!</p>

<div [ngSwitch]="color">
    <h2 *ngSwitchCase="'red'" style="color: red;">You Picked Red Color</h2>
    <h2 *ngSwitchCase="'yellow'" style="color: yellow;">You Picked yellow Color</h2>
    <h2 *ngSwitchCase="'green'" style="color: green;">You Picked Green Color</h2>
    <h2 *ngSwitchDefault>You Picked Default Color</h2>
</div>
